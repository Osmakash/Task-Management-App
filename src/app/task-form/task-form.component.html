<div class="container mx-auto">
  <h2>{{ isEditMode ? "Edit the Task" : "Add New Task" }}</h2>
  <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
    <div class="form-floating mb-3 mt-4">
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        placeholder="Task Title"
        [(ngModel)]="task.title"
        required
      />
      <label for="title">Title</label>
    </div>
    <div class="form-floating mb-3">
      <textarea
        class="form-control"
        id="description"
        name="description"
        placeholder="Add the description of the task."
        [(ngModel)]="task.description"
        style="height: 100px"
      ></textarea>
      <label for="description">Description</label>
    </div>
    <div class="form-floating mb-3">
      <select class="form-select" id="priority" name="priority" [(ngModel)]="task.priority" required>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <label for="priority">Priority</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="date"
        class="form-control"
        id="dueDate"
        name="dueDate"
        [(ngModel)]="task.dueDate"
        required
      />
      <label for="dueDate">Due Date</label>
    </div>
    <div class="m-3 row justify-content-between align-items-center">
      <div class="col-md-3">
        <label for="done">Status</label>
      </div>
      <div class="col-md-9">
        <input
          type="checkbox"
          class="btn-check"
          name="options-outlined"
          id="success-outlined"
          autocomplete="off"
          [(ngModel)]="task.done"
        />
        <label class="btn btn-outline-success" for="success-outlined"
          >Completed</label
        >
      </div>
    </div>
    <div class="row mx-auto">
      <button type="submit" class="btn mx-auto" [ngClass]="isEditMode ? 'btn-success' : 'btn-primary'">
        {{ isEditMode ? "Update Task" : "Add Task" }}
      </button>
    </div>
  </form>
</div>
